<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="bar container">
            <div class="bar__logo">
                <p class="bar__name">Viaje</p>
            </div>

            <nav class="bar__nav">
                <a class="bar__link" href="#">Lugares para hospedarte</a>
                <a class="bar__link" href="#">Experiencias</a>
                <a class="bar__link" href="#">Experiencias en línea</a>
            </nav>

            <nav class="bar__login">
                <a class="bar__link" href="#">Hazte Anfitrión</a>
            </nav>
        </div>
    </header>
    <form class="form contenedor">
        <div class="form__campo">
            <label class="form__label" for="location">Ubicación</label>
            <input type="text" class="form__input" id="location" placeholder="¿A donde viajas">
        </div>

        <div class="form__campo">
            <label class="form__label" for="arrive">Llegada</label>
            <input type="date" class="form__input" id="arrive">
        </div>

        <div class="form__campo">
            <label class="form__label" for="departure">Salida</label>
            <input type="date" class="form__input" id="departure">
        </div>

        <div class="form__campo">
            <label class="form__label" for="guests">Huéspedes</label>
            <input type="number" class="form__input" id="guests" placeholder="¿Cuántos?">
        </div>

        <div class="form__campo">
            <input type="submit" class="form__submit" value="Buscar">
        </div>
    </form>
</body>
</html>
